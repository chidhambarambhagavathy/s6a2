<!DOCTYPE html>
<html>
<head>
	<title>JavaScript 1-100</title>
	<style type="text/css">
		body {
			background-color: black;
			color: white;
		}
	</style>
	<script type="text/javascript">

		for (i=1; i<=100; i++) {
			if(i%3==0 && i%5==0) {
				document.writeln(i+" FizzBuzz");
			}
			else if(i%3==0) {
				document.writeln(i+" Fizz");
			}
			else if(i%5==0) {
				document.writeln(i+" Buzz");
			}
			else {
				document.writeln(i);
			}

			document.write("<br>");
		}
	</script>
</head>
<body>

</body>
</html>
